<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Giriş Paneli</title>
    <style>
        body {
            background-image: url('https://images.alphacoders.com/108/1088445.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #ffde00;
            width: 350px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }

        h1 {
            color: #ffde00;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px #000;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            color: #fff;
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #333;
            color: white;
            box-sizing: border-box; /* Kutuların taşmasını engeller */
        }

        input:focus {
            border-color: #00b0ff;
            outline: none;
        }

        button {
            background-color: #00b0ff;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 0 #007bbd;
            margin-top: 10px;
            transition: 0.1s;
        }

        button:active {
            box-shadow: none;
            transform: translateY(4px);
        }

        button:hover {
            background-color: #33c0ff;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>ROBLOX GİRİŞ</h1>
        
        <div class="input-group">
            <label>Hesabının ismini gir</label>
            <input type="text" placeholder="Kullanıcı adı">
        </div>

        <div class="input-group">
            <label>Hesabının ismini tekrar gir</label>
            <input type="text" placeholder="Kullanıcı adı (tekrar)">
        </div>

        <div class="input-group">
            <label>Şifreni gir</label>
            <input type="password" placeholder="Şifre">
        </div>

        <div class="input-group">
            <label>Şifreyi tekrar gir</label>
            <input type="password" placeholder="Şifre (tekrar)">
        </div>

        <button onclick="kontrolEt()">Giriş Yap</button>
    </div>

    <script>
        function kontrolEt() {
            alert("Bilgileriniz kontrol ediliyor... Lütfen bekleyin!");
        }
    </script>

</body>
</html>
